name: idall_in_app_authentication
description: A package to handle authorization with idall based on oAuth2
version: 0.0.10
author: TebyanSmart Dev team
homepage: http://tebyansmart.com

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.10
  oauth2: ^1.6.3
  url_launcher: ^5.7.10
#  shared_preferences: ^0.5.12+4
  uni_links: ^0.4.0
  hive: ^1.4.4+1
  path_provider: ^1.6.5
#  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
  hive_generator: ^0.8.2

flutter:
  plugin:
    platforms:
      android:
        package: com.tebyansmart.idall_in_app_authentication
        pluginClass: IdallInAppAuthenticationPlugin
      ios:
        pluginClass: IdallInAppAuthenticationPlugin

